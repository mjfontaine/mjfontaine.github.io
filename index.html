<html>
<p>
Hello World!
<button id="scanbtn">Scan</button>
</p>
<script>
scanbtn.addEventListener('pointerup' function(event) {
  navigator.bluetooth.requestDevice({
  filters: [{
    services: ['713d0000-1000-0000-000000210461']
  }]
})
    .then(device => {console.log('Name: ' + device.name);
}
</script>
</html>
